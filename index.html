<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="row align-items-center" style="margin-top: 6rem;">
        <div class="col-4 offset-sm-4">
            <div class="alert" role="alert" id="myAlertId" style="display: none;">
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" style="text-align: center; margin-bottom: 2rem;">Todo</h3>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        id="countId">

                        <span class="visually-hidden">unread messages</span>
                    </span>
                    <div class="mb-3">

                        <input type="text" class="form-control" id="myInputId" placeholder="Enter your todo" value="">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button" onclick="addTodo()">Add</button>
                    </div>
                    <ul class="list-group" style="margin-top: 6px;" id="myUlId">
                    </ul>
                </div>
            </div><br>
            <!-- Modal -->
            <div class="modal fade" id="myModalId" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-dismissable fade show" role="alert" id="myModalAlertId">
                              </div>
                            <label for="exampleFormControlInput1" class="form-label"> Enter your todo</label>
                            <input type="text" class="form-control" id="myModalInputId"
                                placeholder="....">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="myUpdateBtnId" onclick="updateTodo()">Update</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
